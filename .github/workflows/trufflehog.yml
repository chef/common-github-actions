name: Trufflehog secret scan

on:
  workflow_call:

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --json
      continue-on-error: true

      # change this to false if you want to stop a PR
        
