name: Trufflehog scan

on:
  push:
    branches:
      - main
      - develop
      - 'releases/**'
  pull_request:

  workflow_call:
  
  workflow_dispatch:

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --json 
        
